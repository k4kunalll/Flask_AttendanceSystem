
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Attendance System</title>
  </head>
  <body>
    

    
    
    <center>

      <div class="alert alert-primary" role="alert">
        <h2>Automatic Attendance System</h2>
      </div>
      
      <!-- <img src="{{url_for('static', filename='2.png')}}" class="img-fluid" alt="..."> -->

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <h2>Bring Face Close to camera</h2>
        <br>
        <img src = "{{url_for('video')}}">
      </div>
    </div>
      <div class="col order-5">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <form action = "/markAttendance" method = "post">  
          <!-- <input type="file" name="file" />   -->
          <br><br>
         <h4>Click below to mark Attendance</h4>
         <br>
          <button type="submit" class="btn btn-outline-success">Mark Attendance</button>
      </form>
      <br>
      <div class="alert alert-success" role="alert">
        {{output}} 
      </div>
    </div>

      <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <p class="h4">Click below to register a new user</p>
        <form action = "/registration" method = "post">  
            <!-- <input type="file" name="file" />   -->
            <button type="submit" class="btn btn-outline-success">Register</button>
        </form>
      </div>

      <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <p class="h4">Click below to remove old user</p>
        <form action = "/removeUser" method = "post">  
            <!-- <input type="file" name="file" />   -->
            <button type="submit" class="btn btn-outline-success">Remove</button>
        </form>
      </div>

      </div>
    </div>
  </div>

  <br>
  <br>

</center>
